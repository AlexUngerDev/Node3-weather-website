apiVersion: apps/v1
kind: Deployment
metadata:
  name: weather-website
  namespace: weather
spec:
  replicas: 1
  selector:
    matchLabels:
      bb: web
  template:
    metadata:
      labels:
        bb: web
    spec:
      containers:
      - name: weather-website
        image: alexunger/weatherwebsite:1.0.5
---
apiVersion: v1
kind: Service
metadata:
  name: ww-entrypoint
  namespace: default
spec:
  type: NodePort
  selector:
    bb: web
  ports:
  - port: 80
    targetPort: 3000
    nodePort: 30001